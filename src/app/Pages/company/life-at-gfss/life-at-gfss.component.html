<app-navbar></app-navbar>

<section class="text-center my-6 px-3 md:px-6">
  <h1 class="text-4xl md:text-5xl font-bold text-center text-color mb-2">
    Life At GrowingFlowers Software Solutions
  </h1>
  <p class="text-lg text-color">
    Where innovation meets collaboration to build solutions tailored for your business.
  </p>

  <div class="gallery">
    <p-accordion [(activeIndex)]="mainAccordionActive" [multiple]="true" class="p-3 text-xl">
      <p-accordionTab header="Life at GrowingFlowers Software Solutions">
        <div class="grid">
          <div class="col-12 md:col-4" *ngFor="let photo of photos">
            <img [src]="photo.url" [alt]="photo.alt" class="w-full border-round shadow-2" />
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
</section>



<app-footer></app-footer>
