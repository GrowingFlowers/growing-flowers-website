<section class="text-center my-6 px-3 md:px-6">
  <h1 class="text-4xl md:text-5xl font-bold text-center text-black-alpha-90 mb-2">
    Life At GrowingFlowers Software Solutions
  </h1>
  <p class="text-lg text-black-alpha-90">
    Where innovation meets collaboration to build solutions tailored for your business.
  </p>

  <div class="gallery">
    <p-accordion [(activeIndex)]="mainAccordionActive" [multiple]="true" expandIcon="none" collapseIcon="none" class="p-3 text-2xl custom-accordion">
  
      <!-- Tab 1 -->
      <p-accordionTab>
        <ng-template pTemplate="header">
          <div class="flex justify-content-between align-items-center w-full font-bold cursor-pointer gap-2">
            <span class="text-color">Team Events</span>
            <i class="pi transition-transform duration-300 text-xl font-bold mr-2 text-color" [ngClass]="{
              'pi-plus': !mainAccordionActive.includes(0),
              'pi-minus': mainAccordionActive.includes(0)
            }"></i>
          </div>
        </ng-template>
        
        <div class="grid mt-2">
          <div class="col-12 md:col-4" *ngFor="let photo of team_photos">
            <img [src]="'assets/' + photo.url" [alt]="photo.alt" class="about-img w-full border-round shadow-2" />
          </div>
        </div>
      </p-accordionTab>
  
      <!-- Tab 2 -->
      <p-accordionTab>
        <ng-template pTemplate="header">
          <div class="flex justify-content-between align-items-center w-full font-bold cursor-pointer gap-2">
            <span class="text-color">Sports</span>
            <i class="pi transition-transform duration-300 text-xl font-bold mr-2 text-color" [ngClass]="{
              'pi-plus': !mainAccordionActive.includes(1),
              'pi-minus': mainAccordionActive.includes(1)
            }"></i>
          </div>
        </ng-template>
        <div class="grid mt-2">
          <div class="col-12 md:col-4" *ngFor="let photo of sports_photos">
            <img [src]="'assets/' + photo.url" [alt]="photo.alt" class="about-img w-full border-round shadow-2" />
          </div>
        </div>
      </p-accordionTab>
  
      <!-- Tab 3 -->
      <p-accordionTab>
        <ng-template pTemplate="header">
          <div class="flex justify-content-between align-items-center w-full font-bold cursor-pointer gap-2">
            <span class="text-color">Office Vibes</span>
            <i class="pi transition-transform duration-300 text-xl font-bold mr-2 text-color" [ngClass]="{
              'pi-plus': !mainAccordionActive.includes(2),
              'pi-minus': mainAccordionActive.includes(2)
            }"></i>
          </div>
        </ng-template>
        <div class="grid mt-2">
          <div class="col-12 md:col-4" *ngFor="let photo of office_photos">
            <img [src]="'assets/' + photo.url" [alt]="photo.alt" class="about-img w-full border-round shadow-2" />
          </div>
        </div>
      </p-accordionTab>
  
    </p-accordion>
  </div>
</section>
