<app-navbar></app-navbar>

<!-- Short About Us Card -->
<div class="flex justify-content-center my-5">
  <p-card class="w-full md:w-8 lg:w-6 surface-card shadow-2 border-round p-4">
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-color text-center mb-3">
      Education: Empowering Minds
    </h2>

    <!-- Placeholder Image -->
    <div class="flex justify-content-center my-3">
      <img src="https://static.vecteezy.com/system/resources/previews/026/398/761/non_2x/the-concept-of-education-adds-new-skills-business-education-professional-courses-young-businessman-taking-notes-and-information-from-learning-new-things-in-professional-seminar-free-photo.jpg" alt="Education"
           class="w-full md:w-10 border-round shadow-1 object-cover p-2" />
    </div>

    <!-- Short Description -->
    <p class="text-base text-color text-justify mb-3">
      Education nurtures curiosity, inspires innovation, and equips individuals to thrive in a changing world. Through digital platforms, it transcends boundaries and brings learning to all.
    </p>

    <!-- Buttons -->
    <div class="flex flex-column md:flex-row justify-content-center gap-3 mt-4">
      <!-- Home Button -->
      <button pButton type="button" label="Go to Home" icon="pi pi-home"
              class="p-button-rounded p-button-primary font-bold px-4 py-2 text-base"
              [routerLink]="['/home']">
      </button>

      <!-- Read More Button -->
      <button pButton type="button" label="Read More" icon="pi pi-arrow-right"
              class="p-button-rounded p-button-success font-bold px-4 py-2 text-base"
              [routerLink]="['/domains/education']">
      </button>
    </div>

  </p-card>
</div>

<app-footer></app-footer>
