<section class="text-center my-6 px-3 md:px-6">
  <h1 class="text-4xl md:text-5xl font-bold text-center text-black-alpha-90 mb-2">Our Services</h1>
  <p class="text-lg text-black-alpha-90">Services Built Specifically For Your Business</p>
</section>

<!-- Services Section -->
<div class="px-3 md:px-6 my-6">
  <div class="grid justify-content-center">
    <div class="col-12 md:col-4 mb-4" *ngFor="let service of services; let i = index">
      <div class="card-container hover-flip">
        <div class="card-inner" [ngClass]="'gradient-white-' + i">
          <!-- FRONT -->
          <div class="card-front flex flex-column align-items-center justify-content-center text-center px-4">
            <i [class]="service.icon + ' text-6xl mb-3 text-green-900'"></i>
            <h3 class="text-2xl font-bold text-green-900 mb-3">{{ service.title }}</h3>
          </div>

          <!-- BACK -->
          <div class="card-back flex flex-column align-items-center justify-content-center text-center px-4">
            <p class="text-lg text-green-900">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
